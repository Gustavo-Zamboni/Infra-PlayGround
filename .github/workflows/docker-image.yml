name: Docker Image CI

on:
  push:
    branches: [ Gustavo-Zamboni ]
  pull_request:
    branches: [ Gustavo-Zamboni ]

  workflow_dispatch:
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag python-docker

    - name: Run within Docker
      run: docker run --name teste -d -p 8000:8000 python-docker
    
      
    - name: sleep
      run: sleep 5s
      
    - name: logs
      run: docker logs teste
      
    - run: curl localhost:8000
        
    - name: HTTP Status
      # You may pin to the exact commit or the version.
      # uses: lakuapik/gh-actions-http-status@705c34b4307b8a0354a431b75bb5910b6562dd20
      uses: lakuapik/gh-actions-http-status@v1
      with:
        # List website urls in JSON 
        sites: '["localhost:8000/", "localhost:8000/erro"]'
        # List expected HTTP status codes in JSON
        expected: '[200, 400]'
